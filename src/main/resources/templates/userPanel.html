<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>User Panel</title>

    <style>

        .header {
            background-color: #272c31;
            white-space: nowrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

    </style>


</head>
<body>
<header class="header">

    <div class="container-fluid">
        <div class="row">

            <div class="col-9" style="color:#fff; text-align:left;">
                <ul class="list-inline" id="authData"></ul>
            </div>
            <div class="col-3 text-right">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" style="color:#83867d; box-shadow: none;
                        text-align: right" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="background-color:#fff; padding-top: 10px;">
                <ul class="nav nav-pills nav-fill flex-column">
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item" style="padding-bottom: 2px">
                            <a class="nav-link" th:href="@{/admin}">Admin</a>
                        </li>
                    </div>
                    <div sec:authorize="hasRole('USER')" style="padding-bottom: 10px">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/user}">User</a>
                        </li>
                    </div>

                </ul>
            </div>

            <div class="col-9 column" style="background-color:#f7f7f9; ">
                <div class="container">
                    <div class="row">
                        <h1>User information-page</h1>
                    </div>

                    <div class="row justify-content-between">
                        <div class="col border rounded"
                             style="padding-top:10px;padding-bottom: 2px; background-color:#f7f7f9;">
                            <h5>About user</h5>
                            <div class="row justify" style="background-color:#fff;">
                                <div class="col">
                                    <br>
                                    <table class="table table-striped table-hover" id="UserTable">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="/static/js/user.js" th:src="@{/js/user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
